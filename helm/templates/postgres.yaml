apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ include "cluster.app.fullname" .}}
  labels:
    app.kubernetes.io/component: app
spec:
  # Spawn 2 instances
  instances: 2

  # Example of rolling update strategy:
  # - unsupervised: automated update of the primary once all
  #                 replicas have been upgraded (default)
  # - supervised: requires manual supervision to perform
  #               the switchover of the primary
  primaryUpdateStrategy: unsupervised

  superuserSecret:
    name: {{ .Values.databases.app.superuserSecret }}

  bootstrap:
    initdb:
      database: {{ .Values.databases.app.name }}
      owner: app
      secret:
        name: {{ .Values.databases.app.secret }}
      postInitSQL:
        - ALTER USER app CREATEDB;

  # Require 1Gi of space
  storage:
    size: 1Gi

---

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ include "cluster.keycloak.fullname" .}}
  labels:
    app.kubernetes.io/component: keycloak
spec:
  # Spawn 2 instances
  instances: 2

  # Example of rolling update strategy:
  # - unsupervised: automated update of the primary once all
  #                 replicas have been upgraded (default)
  # - supervised: requires manual supervision to perform
  #               the switchover of the primary
  primaryUpdateStrategy: unsupervised

  superuserSecret:
    name: {{ .Values.databases.keycloak.superuserSecret }}

  bootstrap:
    initdb:
      database: keycloak
      owner: keycloak
      secret:
        name: {{ .Values.databases.keycloak.secret }}

  # Require 1Gi of space
  storage:
    size: 1Gi

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: cnpg-controller-manager-config
  namespace: cnpg-system
data:
  INHERITED_LABELS: "app.kubernetes.io/component"
